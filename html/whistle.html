<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whisle App</title>
    <link rel="stylesheet" href="../style/whistle.css" />
    <script
      src="https://kit.fontawesome.com/5def6c66e8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="hamburger-menu-div">
        <img class="hamburger-menu" src="../assets/hamburger-menu.svg" />
      </div>
      <div class="notification-div">
        <img class="notification" src="../assets/notifications.svg" />
      </div>
    </div>
    <div class="profile-div">
      <div class="profile-pic-status-div">
        <div class="profile-pic-div">
          <img class="profile-pic" src="../assets/whistle-profile.jpg" />
        </div>
        <div class="status-div">
          <p class="status">Mayor</p>
        </div>
      </div>
      <div class="hello-name-div">
        <p class="hello">Hello,</p>
        <p class="name">Mubarak Oladejo</p>
      </div>
    </div>
    <div class="money-div">
      <div class="earnings-div">
        <p class="naira">#10,000</p>
        <p class="wallet">Wallet Balance</p>
      </div>
      <button class="cash-out-button">
        <p class="cash-out">Cash Out</p>
      </button>
    </div>
    <div class="activities-div">
      <div class="activity-div">
        <div class="icon-div">
          <i class="fa-solid fa-eye icon"></i>
        </div>
      </div>
      <div class="activity-div">
        <div class="icon-div">
          <i class="fa-solid fa-camera icon"></i>
        </div>
      </div>
      <div class="activity-div">
        <div class="icon-div">
          <i class="fa-solid fa-eye icon"></i>
        </div>
      </div>
      <div class="activity-div">
        <div class="icon-div">
          <i class="fa-solid fa-eye icon"></i>
        </div>
      </div>
      <div class="activity-div">
        <div class="icon-div">
          <i class="fa-solid fa-eye icon"></i>
        </div>
      </div>
      <div class="activity-div">
        <div class="icon-div">
          <i class="fa-solid fa-eye icon"></i>
        </div>
      </div>
    </div>
  </body>
</html>
